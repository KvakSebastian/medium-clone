<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:image:src" content="https://miro.medium.com/max/1200/1*zHQfWAA7XvniG-ECKZhSnA@2x.jpeg" data-rh="true">
    <link data-rh="true" rel="icon" href="https://cdn-static-1.medium.com/_/fp/icons/favicon-rebrand-medium.3Y6xpZ-0FSdWDnPM3hSBIA.ico">
    <meta property="og:image" content="https://miro.medium.com/max/1200/1*zHQfWAA7XvniG-ECKZhSnA@2x.jpeg" data-rh="true">
    <title>Medium-articles</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"></head>
<body>
    <header>
        <div class="articles-header">
            <nav class= 'articles-nav'>
                <a href="articles.html">
                    <div class="articles-logo">
                        <svg width="35" height="35" viewBox="5 5 35 35" class="articles-logo"><path d="M5 40V5h35v35H5zm8.56-12.63c0 .56-.03.69-.32 1.03L10.8 31.4v.4h6.97v-.4L15.3 28.4c-.29-.34-.34-.5-.34-1.03v-8.95l6.13 13.36h.71l5.26-13.36v10.64c0 .3 0 .35-.19.53l-1.85 1.8v.4h9.2v-.4l-1.83-1.8c-.18-.18-.2-.24-.2-.53V15.94c0-.3.02-.35.2-.53l1.82-1.8v-.4h-6.47l-4.62 11.55-5.2-11.54h-6.8v.4l2.15 2.63c.24.3.29.37.29.77v10.35z"></path></svg><span>Medium</span>
                    </div>
                </a>
                <button class='logout'>Log out</button>
            </nav>
        <div class="article-header-text"><h1>Medium Programmer Blog</h1>
        </div>
        <div class="article-header-span">
            <span> A real-time resource for javascript community: news, advice, and commentary</span>
        </div>
        </div>
</header>
<main class="main-create-article-wrapper">
    <h2 class ='h2-title'>Add Article</h2>
    <form  id="main-form">
        <div class="card-form-container">
            <div class="card-form">
                <div class="card__form-data">
                    <div class="card-input-wrapper">
                        <input placeholder="Enter nickname" value="" id="psevdo" minlength="7">
                    </div>
                    <div class="card-input-wrapper">
                        <input placeholder="Category"
                            id="cat" minlength="0">
                    </div>
                    <div class="card-input-wrapper">
                        <input placeholder="Title"
                            id="title" minlength="0">
                    </div>
                    <div class="card-input-wrapper">
                        <textarea id='text' placeholder="Enter article"  ></textarea>
                    </div>
                    <label for="file-upload" class="custom-file-upload">
                        Upload your photo
                    </label>
                    <input type="file" id="file-upload" >

                </div>
            </div>
        </div>
            <button type="submit" class="add-article btn btn-primary" id="main-button" >Add Article</button>
           
    </form>
</main>
    
</body>
</html>
